
# Permissões:
#
#                           Chat
# - Falar colorido no chat: fullpvp.chat.color
# - Falar no global com espaçamento no chat: fullpvp.chat.spotlight
#
#                           Kits
# - Criar um kit: fullpvp.kits.createkit
# - Deletar um kit: fullpvp.kits.delkit
# - Pegar algum kit: fullpvp.kits.kit.{nome do kit}
#
#                           Warps
# - Ir até alguma warp: fullpvp.warps.warp.{nome da warp}
# - Deletar uma warp: fullpvp.warps.delwarp
# - Criar uma warp: fullpvp.warps.setwarp
#



config:
  # Chat
  local-chat-radius: 50
  local-chat-format: '&e[&lL&e] %player% » %message%'

  global-chat-spotlight: true # Destaque da mensagem de quem tem a permissão fullpvp.chat.spotlight
  global-chat-format: '&7[&lG&7] %player% » %message%'

  console-chat-format: '&c » &lCONSOLE &f%message%'

mines:
  progressbar:
    icon: '■'
    not-completed-color: '&c'
    completed-color: '&a'
    max-icons: 100
  hologram:
    - '&eMina &b%mine%'
    - '&0'
    - '&eBlocos quebrados: &f%block_break%/%block_max%'
    - '&e -> %progress_bar%'
    - '&eJogadores Minerando:&f %players%'
    - '&eReseta em: %reset%'
    - '&0'

scoreboard:
  title: '&aFullPvP'
  lines:
    - 'Olá %player%'
    - 'Dinheiro: 0'
    - '%test%'

messages:

  # Chat
  nobody-around: '&cNão há ninguém por perto de você!'

  no-permission: '&cVocê não tem permissão para isto!'
  inventory-full: '&cVocê não tem espaço suficiente em seu inventário.'

  # Player kit command
  kit-not-exists: '&cEste kit não existe.'
  kit-delay: '&cVocê precisa aguardar {time} &cpara poder pegar o kit novamente!'
  kit-receive: '&aVocê pegou o kit &f{kit} &acom sucesso!'

  # Player warp command
  warp-not-exists: '&cA warp &f{warp} &cnão existe!'
  warp-teleport: '&aVocê foi até a warp &f{warp} &acom sucesso!'